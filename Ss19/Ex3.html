<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình đổi từ tiền Việt (VND) sang USD và ngược lại, với tỷ giá 1 USD = 23,000 VND.
    //Input: VND-->USD: 23000
    //       USD-->VND: 2
    //Output: 1 USD
    //        46000 VND
    let cash=+prompt("Input Cash: ");
    let type=prompt("Input currency type (VND or USD): ");
    let USD = cash / 23000;
    let VND = cash * 23000;
    if (isNaN(cash) || cash < 0) {
        document.write(`Invalid Cash`);
    } else {
        if (type === "VND") {
            document.write(`${cash} VND = ${USD.toFixed(2)} USD`);
        } else if (type === "USD") {
            document.write(`${cash} USD = ${VND.toLocaleString()} VND`);
        } else {
            document.write(`Invalid`);
        }
    }
</script>
</body>
</html>
