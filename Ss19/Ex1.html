    <script>
        //Viết chương trình nhập vào một tháng và in ra số ngày của tháng đó.
        //Input: 5
        //Output: thang 5 có 31 ngay
        let month = +prompt('Input month');
        let months = ('tháng');
        //C1
        // if (month === 1 || month === 3 || month === 5 || month === 7 || month === 8 || month === 10 || month === 12) {
        //         document.write(`${months} ${month} có 31 ngày`);

        // } else {
        //     document.write(`Invalid month`);
        // }
        //C2
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write(`${months} ${month} có 31 ngày`);
                break;
            case 2:
                document.write(`${months} ${month} có 28 hoặc 29 ngày năm nhuận`);
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write(`${months} ${month} có 30 ngày`);
                break;
            default:
                document.write(`Invalid month`);
                break;
        }
    </script>
