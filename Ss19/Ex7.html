<script>
    //Viết chương trình cho người dùng nhập vào 3 số bất kì,
    //sau đó tìm số lớn nhất trong 3 số đó.
    let num_a= +prompt("Input a number a: ");
    let num_b= +prompt(`Input a number b: `);
    let num_c= +prompt(`Input a number c: `);
    let max=(num_a>num_b?num_a:num_c?num_c:num_a);
    alert(max);
</script>
