<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Input: 30
    //Output: 30 chia het cho ca 3 va 5
    let num=+prompt("Enter a number");
    if(num%3===0 && num%5===0){
        alert(`${num} chia het cho ca 3 va 5`);
    }else{
        alert(`${num} ko chia het cho ca 3 va 5`);
    }
</script>
</body>
</html>
