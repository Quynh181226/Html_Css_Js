<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <script>
    //Viết chương trình yêu cầu người dùng nhập vào một tháng bất kì trong năm,
    //sau đó hiển thị ra mùa trong năm của tháng đó.
    //Mùa xuân : Từ tháng 1 đến tháng 3
    //Mùa hạ : Từ tháng 4 đến tháng 6
    //Mùa thu : Từ tháng 7 đến tháng 9
    //Mùa đông : Từ tháng 10 đến tháng 12
    let month = +prompt("Input month: ");
    switch (month) {
      case 1:
      case 2:
      case 3:
        alert(`Mua xuan`);
        break;
      case 4:
      case 5:
      case 6:
        alert(`Mua ha`);
        break;
      case 7:
      case 8:
      case 9:
        alert(`Mua thu`);
        break;
      case 10:
      case 11:
      case 12:
        alert(`Mua dong`);
        break;
      default:
        alert(`Invalid`);
        break;
    }
  </script>
</body>

</html>
