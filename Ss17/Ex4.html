<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình yêu cầu người dùng nhập vào một số bất kì
  let number=parseInt(prompt("Input a number random:"));
    // sau đó tính căn bậc 2 của số đó
    if(!isNaN(number)){
        document.write(`Can bac 2 of ${number} is: ${Math.sqrt(number)}`);
    }else{
        document.write(`Invalid`);
    }
</script>
</body>
</html>
