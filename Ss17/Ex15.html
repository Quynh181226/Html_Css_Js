<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // const PI=3.14;
  let r=parseFloat(prompt("Input r: "));
  //V hinh cau
  let V=(4/3)*Math.PI*r**3;
  //S be mat hinh cau
  let S=4*Math.PI*r**2;
  //C hinh cau
  let C=2*Math.PI*r;
  document.write(`V : ${V.toFixed(3)} <br>`);
  document.write(`S : ${S.toFixed(3)} <br>`);
  document.write(`C: ${C.toFixed(3)}`);
</script>
</body>
</html>
