<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--phuong thuc isInteger() tra ve true neu gia tri la so nguyen cua kieu du lieu Number-->
<!--                        tra ve true neu doi so la so nguyen-->
<!--neu khong tra ve false-->
<!--phuong thuc isFinite() tra ve true neu gia tri la so huu han-->
<!--                              false neu gia tri la Infinity,NaN,...-->
<!--isFinite()trả về true nếu giá trị là một số hữu hạn.-->
<!--Number.isFinite()trả về true nếu một số là một số hữu hạn.-->
<!--Nói cách khác:-->
<!--isFinite() chuyển đổi giá trị thành số trước khi kiểm tra.-->
<body>
    <script>
    //Viet ctr t.hien tinh toan so tien lai khi gui ngan hang
    //y/cau:
    //nguoi dung nhap vao so tien gui
    //nguoi dung nhap vao so thang gui
    //thuc hien tinh toan so tien lai nhan duoc biet lai suat la 4.3% nam
    //va hien thi ket qua ra man hinh
    <!--input: let cash = 4000000-->
    <!--input: let month = 12-->
    let cash=+prompt("Input the number of cash to send: ");
    let month=+prompt("Input the number of month to send: ");
    <!--B1: lai suat co dinh theo nam: 4.3 /100=0.043-->
    <!--B2: 0.043 / 1nam => tim bao nhieu % 1 thang => 0.043 / 12-->
    <!--B3: tinh so tien lai: cash * month * (so % lai 1 thang)-->
    //=> cthuc (tinh lai suat) : (cash*month*0.043)/12["month"]
    if(Number.isFinite(cash) && Number.isFinite(month) && cash>0 && month > 0 && month < 12){
        let interest=(cash*month*0.043)/12;
        document.write(`Interest is: ${interest.toLocaleString()} VND`);
    }else{
        document.write(`Invalid`);
    }
    <!--B4: hien thi ket qua bao gom so tien truoc lai va sau lai-->

    //toLocaleString: Gia tri tham so cho ngon ngu pho bien thg dung de quy doi tien te
    //"en-US"-"USD"-> Đô la, Đô la Mỹ
    //"vi-VN"-"VND"-> Đồng Việt Nam
    //"ja-JP"-"JPY"->Yên Nhật
    //"en-GB"-"GBP"-> Bảng Anh
    //"de-DE"-"EUR"-> Đồng EuroEuro
    //"ko-KR"-"KRW"->Won Hàn Quốc
    </script>
</body>
</html>
