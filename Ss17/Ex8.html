    const day_1 = new Date(prompt("Input a date 1:"));

    // tính so milis chech lech giua hai ngay
    //C1
    if(!isNaN(day_1.getTime()) && !isNaN(day_2.getTime())){
        let day1 = +(day_1.getTime());
        let day2 =  +(day_2.getTime());
        let result = Math.abs((day1 - day2) / (1000 * 60 * 60 * 24));
        document.write(`Is date: ${result}`);

        document.write(`Invalid`);
