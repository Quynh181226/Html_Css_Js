<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        // String(value): Chuyển đổi giá trị thành chuỗi, có thể áp dụng cho cả null và undefined.
        // value.toString(): Chỉ hoạt động với các kiểu dữ liệu có phương thức toString().
        // => Nếu giá trị là null hoặc undefined => gây lỗi.
        let number1 = "5";
        let number2 = "-1";
        let number3 = "Hello";
        document.write("Gia tri ban dau la:" + "<br>" + number1 + "<br>" + number2 + "<br>" + number3 + "<br>");
        // let number1_1 = Number(number1);
        // let number2_1 = Number(number2);
        let num1 = String(55);
        let num2 = String(-10);
        document.write(`Gia tri sau khi chuyen doi :: <br> Is: ${num1} <br>`);
        alert("Is: " + num2 + "\n");
        console.log("Is: " + String(0));
    </script>

</body>

</html>
