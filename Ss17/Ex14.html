<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r=+prompt("Input r: ");
    let h=+(prompt("Input h: "));
    //Sxq
    let S_around=2*Math.PI*r*h;
    //Stp
    let S_total=2*Math.PI*r*(r*h);
    //Vtru
    let V_cylinder=Math.PI*r**2*h;
    // let V_cylinder=Math.PI*Math.pow(r,2)*h;
    //Cday
    let C_base=2*Math.PI*r;
    document.write(`Sxq: ${S_around.toFixed(3)} <br>`);
    document.write(`Stp: ${S_total.toFixed(3)} <br>`);
    document.write(`Vtru: ${V_cylinder.toFixed(3)} <br>`);
    document.write(`Cday: ${C_base.toFixed(3)} <br>`);
</script>
</body>
</html>
