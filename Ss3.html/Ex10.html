<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="birth">Ngày sinh:</label></td>
                <td><input type="date" id="birth" name="birth" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="Male" name="Gender" value="Nam" required>
                    <label for="Male">Nam</label>
                    <input type="radio" id="Female" name="Gender" value="Nữ" required>
                    <label for="Female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Tên công ty:</td>
                <td><input type="text" id="company" name="company"></td>
            </tr>
            <tr>
                <td>Vai trò trong công ty:</td>
                <td>
                    <select id="role" name="role" required>
                    <option value="0">Giám đốc điều hành (CEO)</option>
                    <option value="1">Kế toán (Account)</option>
                    <option value="2">Nhân viên bán hàng (Sales)</option>
                    <option value="3">Quản lý (Manager)</option>
                    </select>
                </td>
            </tr> 
            <tr>
                <td>Quy mô công ty:</td>
                <td>
                    <select id="role" name="role" required>
                    <option value="0">Doanh nghiệp nhỏ</option>
                    <option value="1">Doanh nghiệp vừa</option>
                    <option value="2">Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Nghành nghề công ty:</td>
                <td><input type="text" id="industries" name="industries"></td>
            </tr>
            <tr>
                <td>Lý do tham gia câu lạc bộ:</td>
                <td><textarea id="reason" name="reason" rows="2" cols="21" ></textarea></td>
            </tr>       
            <tr>
                <td>Kinh nghiệm lãnh đạo:</td>
                <td><textarea id="lead" name="lead" rows="2" cols="21" ></textarea></td>
            </tr>
            <tr>
                <td>Mục tiêu khi tham gia câu lạc bộ:</td>
                <td><textarea id="goal" name="goal" rows="2" cols="21" ></textarea></td>
            </tr>
            <tr>
                <td>chương trình sự kiện mong muốn tham gia:</td>
                <td>
                    <input type="checkbox" id="networking" name="networking">
                    <label for="networking">Networking</label>
                    
                    <input type="checkbox" id="worshops" name="worshops">
                    <label for="worshops">Workshops</label>
                    
                    <input type="checkbox" id="terminar" name="terminar">
                    <label for="terminar">Hội thảo</label>
                </td>
            </tr>                       
            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Có</label>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Đăng ký hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
