<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="product">Chọn sản phẩm:</label>
    <select id="product" name="product">
        <option>Sản phẩm 1</option>
        <option>Sản phẩm 2</option>
        <option>Sản phẩm 3</option>
    </select>
    <br>
    <label for="num">Số lượng:</label>
    <input type="number" id="num" name="num"required>
    <br>
    <label for="address">Địa chỉ giao hàng</label>
    <textarea id="address" name="address" rows="5" cols="18" required></textarea>
    <br>
    <button>Đặt hàng</button>
</body>
</html>
