<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa Học Lập Trình</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            background: #EAEAEA;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .img {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .img p {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        button {
            background-color: brown;
            color: aliceblue;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        .recive {
            background-color: rgb(194, 188, 188);
            color: black;
            border: 1px solid rgb(107, 106, 106);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Khóa Học Lập Trình Từ Con Số 0</h2>
        <h2>Tự Tin Đi Làm Sau 6 Tháng</h2>

        <div class="img">
            <p>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
                    width="35" height="35">
                <span>Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học</span>
            </p>
            <p>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
                    width="35" height="35">
                <span>Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ</span>
            </p>
            <p>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png"
                    width="35" height="35">
                <span>Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</span>
            </p>
        </div>

        <div>
            <button>Kiểm tra độ phù hợp</button>
            <button class="recive">Nhận tư vấn 1:1</button>
        </div>
    </div>
</body>

</html>
