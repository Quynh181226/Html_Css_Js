<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G Viettel</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .package {
            background: white;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }

        .header {
            background: #ed1a35;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            position: relative;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .header img {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
        }

        .tbody p {
            margin: 8px 0;
            font-size: 14px;
            color: #444;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tbody p:last-child {
            border-bottom: none;
        }

        .highlight {
            color: orange;
            font-weight: bold;
        }

        .footer {
            margin-top: 15px;
        }

        .register,
        .details {
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: 5px auto;
            padding: 10px;
        }

        .register {
            background: #ba142a;
            color: white;
        }

        .details {
            background: white;
            color: rgba(255, 0, 0, 0.918);
            border: 2px solid red;
        }

        .register i,
        .details i {
            margin-right: 5px;
        }
    </style>

</head>

<body>

    <div class="package">
        <div class="header">
            <span>5G160B</span>
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png">
        </div>
        <div class="tbody">
            <p><b>Data:</b> <span class="highlight">120Gb (4Gb/ ngày)</span></p>
            <p><b>Giá:</b> <span class="highlight">160.000 đ</span></p>
            <p><b>Nội mạng:</b> <span class="highlight">&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
            <p><b>Ngoại mạng:</b> <span class="highlight">100 phút</span></p>
            <p><b>Free data:</b> <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <p><b>Thời hạn:</b> <span class="highlight">30 ngày</span></p>
            <p>(Sử dụng 4Gb/ ngày)</p>
        </div>
        <div class="footer">
            <button class="register"><i class="fa fa-edit"></i> ĐĂNG KÝ</button>
            <button class="details"><i class="fa fa-share-square"></i> Chi tiết</button>
        </div>
    </div>
</body>

</html>
