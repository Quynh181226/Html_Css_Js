<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        input::placeholder {
            color: black;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .close {
            background-color: #6C757D;
            margin-right: 10px;
        }

        .send {
            background-color: #0D6EFD;
        }

        p {
            border-bottom: 1.5px solid #EAEAEA;
        }
    </style>
</head>

<body>

    <form>
        <b>New message to @mdo</b>
        <div class="icon">&#10005;</div>
        <p></p>
        <label for="text">Recipient:</label>
        <input type="text" id="text" name="text" placeholder="@mdo">
        <label for="mess">Message:</label>
        <textarea id="mess" name="mess" rows="3" required></textarea>
        <p></p>
        <div class="buttons">
            <button class="close">Close</button>
            <button class="send">Send message</button>
        </div>
    </form>

</body>

</html>
