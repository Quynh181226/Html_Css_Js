<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        .formSearch {
            width: 100%;
            text-align: center;
            margin: 20px;
        }

        #inputSearch {
            width: 80%;
            margin-right: 10px;
            border: 1px solid rgb(91, 190, 236);
            padding: 5px 10px;
            border-radius: 8px;
        }

        #inputSearch:focus {
            outline: none;
            border-color: rgb(9, 120, 172);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        #btnSearch {
            border: none;
            background-color: green;
            color: white;
            border-radius: 6px;
            padding: 5px 10px;
        }

        #btnSearch:hover {
            opacity: 0.5;
            cursor: pointer;
        }

        img {
            height: 240px;
        }
    </style>
</head>

<body>
<div class="formSearch">
    <input type="text" id="inputSearch" placeholder="Search" onclick="searchs()"/>
    <button type="submit" id="btnSearch">Search</button>
</div>

<div class="ms-2 me-2">
    <div class="row row-cols-md-6 g-2" id="listProducts"></div>
</div>

<script>
    const products = [
        {
            id: 1,
            name: "Laptop Dell XPS 15",
            price: 35990000,
            image:
                "https://namanhlaptop.vn/img/dell-xps-7590-man-hinh-nam-anh-laptop.jpg",
            description:
                "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.",
        },
        {
            id: 2,
            name: "iPhone 15 Pro Max",
            price: 32990000,
            image:
                "https://s13emagst.akamaized.net/products/60458/60457155/images/res_bc44fa0bbdf0de65a3c655809352aba9.jpg",
            description:
                "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.",
        },
        {
            id: 3,
            name: "Samsung Galaxy S24 Ultra",
            price: 28990000,
            image:
                "https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6570/6570398_sd.jpg",
            description:
                "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.",
        },
        {
            id: 4,
            name: "Tai nghe Sony WH-1000XM5",
            price: 7990000,
            image:
                "https://sonybienhoa.vn/image/cache/catalog/san-pham/tai-nghe/wh-seri/wh-1000xm5/3_WH-1000XM5_front_silver-Large-720x720.jpg",
            description:
                "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.",
        },
        {
            id: 5,
            name: "Apple Watch Series 9",
            price: 11990000,
            image:
                "https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/41-cell-alum-starlight-sport-loop-starlight-s9?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1693282164183",
            description:
                "Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.",
        },
        {
            id: 6,
            name: "Loa JBL Charge 5",
            price: 3990000,
            image:
                "https://product.hstatic.net/1000356871/product/loa-bluetooth-jbl-charge-5-loa-bluetooth-jbl_6adc4adaa7984e20a1f2cb11bb6aa721_master.jpg",
            description:
                "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.",
        },
    ];

    let listProducts = document.querySelector("#listProducts");
    function renderData(value) {
        listProducts.innerHTML = "";
        let results = value.map(function (n) {
            return `
      <div class="col">
        <div class="card">
          <img src="${n.image}" class="card-img-top" alt="img" />
          <div class="card-body">
            <h5 class="card-title">${n.name}</h5>
            <p class="card-text">${n.description}</p>
            <p class="card-text">${n.price.toLocaleString(
                "it-IT", { style: "currency", currency: "VND" })}</p>
            <a href="#" class="btn btn-primary">Buy</a>
          </div>
        </div>
      </div>
    `;
        });
        listProducts.innerHTML = results.join("");
    }
    renderData(products);
    let ipSearch=document.querySelector("#inputSearch");
    function searchs(){
        if(ipSearch.value){
            const result=products.filter((item)=>item.name.toLowerCase().includes(ipSearch.value.toLowerCase()));
            if(result.length===0){
                console.log(`Not found`);
            }else{
                renderData(result);
            }
            document.querySelector("#btnSearch").addEventListener("click", searchs);
            ipSearch.addEventListener("input", searchs);
        }else{
            renderData(products);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
