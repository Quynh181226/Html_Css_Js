<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss12 k7</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            min-height: 240px;
            display: flex;
            gap: 20px;
            background-color: #F8F9FA;
            padding: 10px;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card-img-overlay {
            position: relative;
        }
        .title{
            font-size: 27px ;
            font-weight: 600;
        }

        .card-img-overlay img{
            width: 20px;
            height: 20px;
        }

        .card-title{
            font-size: 30px;
        }

        .item{
            position: relative;
        }

        .item h5{
            position: absolute;
            margin: 0 10px;
            bottom:50px;
            left: 10px;
        }

        .item .icon-bootstrap{
            position: absolute;
            bottom: 20px;
            border-radius: 50%;
            border: 1px solid white;
            left: 20px;
        }
        .info{
            width: fit-content;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        small{
            display: flex;
            gap: 7px;
        }


    </style>
</head>
<body >
<p class="title border-bottom mx-1">Rekkei cards</p>

<div class="container">
    <div class="card text-bg-dark w-25">
        <img
                src="http://nld.mediacdn.vn/2018/9/10/lua-cheia-10190448164475-1536578978349430967512.jpg"
                class="card-img h-100"
                alt="png"
        />
        <div class="card-img-overlay item">
            <h5 class="card-title">Short title, long jacket</h5>
<!--            <img class="icon-bootstrap" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"/>-->
            <img class="icon-bootstrap" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" class="rounded-circle">
<!--            <i id ="icon1" class="fa-brands fa-bootstrap" style="color: #f5f5f5;"></i>-->
            <div class="info">
                <small>
                    <i class="bi bi-geo-fill"></i>
                    <span>Earth</span>
                    <i class="bi bi-calendar3"></i>
                    <span>3d</span>
                </small>
            </div>
        </div>
    </div>

    <div class="card text-bg-dark w-25">
        <img
                src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT9q4xPkt8Imvy-s-LMOpGMOIZ7G4ZTb7GgmYrv66mYlBKP-UN9"
                class="card-img h-100"
                alt="png"
        />
        <div class="card-img-overlay item">
            <h5 class="card-title">
                Much longer title that wraps to multiple lines
            </h5>
            <img
                    class="icon-bootstrap"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
                    alt="png"
            />
            <div class="info">
                <small>
                    <i class="bi bi-geo-fill"></i>
                    <span>Pakistan</span>
                    <i class="bi bi-calendar3"></i>
                    <span>4d</span>
                </small>
            </div>
        </div>
    </div>

    <div class="card text-bg-dark w-25">
        <img
                src="https://ae04.alicdn.com/kf/Abedf12b5493b4db1bf19e8d1d41c55daT.jpeg"
                class="card-img h-100"
                alt="png"
        />
        <div class="card-img-overlay item">
            <h5 class="card-title">Another longer title belongs here</h5>
            <img
                    class="icon-bootstrap"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png"
                    alt="png"
            />
            <div class="info">
                <small>
                    <i class="bi bi-geo-fill"></i>
                    <span>Califonia</span>
                    <i class="bi bi-calendar3"></i>
                    <span>5d</span>
                </small>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
