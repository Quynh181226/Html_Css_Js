<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ss12 cb3</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
</head>
<body>
<form class="w-25 mx-5 my-5 border rounded">
  <div
          class="my-2 border-bottom d-flex justify-content-between align-items-center px-3"
  >
    <h4 class="m-2">Đăng ký thành viên</h4>
    <i class="bi bi-x fs-3 m-2"></i>
  </div>

  <div class="m-4">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
      <input type="text" class="form-control" id="exampleInputName" />
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email </label>
      <input type="email" class="form-control" id="exampleInputEmail1" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
      <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
      />
    </div>

    <button type="submit" class="btn btn-success">Đăng kí</button>
  </div>
</form>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
