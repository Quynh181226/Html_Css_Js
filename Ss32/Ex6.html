<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
            font-size: 20px;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            height: 40px;
            color: white;
        }

        /* .container {
            border: none;
            border-radius: 2px;
            height: 420px;
            width: 620px;
            background-color: #F7F7F7;
        } */
    </style>
</head>

<body>
    <!-- <div class="container"> -->
    <div>
        <p id="text" style="font-size: 16px; font-family: Arial;">Change size text</p>
        <div>
            <button style="background-color: #4CAF50;" onclick="changeSize(1)">+</button>
            <button style="background-color: #F44336;" onclick="changeSize(-1)">-</button>
        </div>
    </div>
    <!-- </div> -->
    <script>
        let size = 16;
        function changeSize(value) {
            size += value;
            document.getElementById('text').style.fontSize = size + 'px';
        }
    </script>
</body>

</html>
