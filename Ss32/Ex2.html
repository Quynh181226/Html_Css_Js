<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <button onclick="click1()" id="btn">Click mee</button>
        <p id="text">Click cnt: 0</p>
    <script>
        let count = 0;
        function click1() {
            count++;
            document.querySelector('#text').innerText = `Click cnt: ${count}`;
        }
    </script>
</body>

</html>
