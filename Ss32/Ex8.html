<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss32 g8</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: aliceblue;
            text-align: center;
        }

        h2 {
            margin: 20px;
        }

        .box {
            width: 600px;
            min-height: 300px;
            border: 1px solid rgb(202, 202, 202);
            background-color: white;
            border-radius: 10px;
            margin: auto;
        }

        .form {
            margin: 10px auto;
            width: 98%;
        }

        .inputText {
            width: 70%;
            height: 30px;
            padding-left: 10px;
            border: 1px solid rgb(220, 220, 220);
            border-radius: 6px;
        }

        .btn-add {
            height: 30px;
            width: 70px;
            margin-left: 10px;
            background-color: rgb(50, 173, 69);
            color: white;
            border: none;
            border-radius: 6px;
        }

        ul {
            list-style: none;
            margin: 10px 20px;
        }

        ul li {
            display: flex;
            justify-content: space-between;
            height: 23px;
            align-items: center;
            margin: 5px 0;
            border-bottom: 1px solid rgb(174, 174, 174);
        }

        .btn {
            background-color: rgb(22, 0, 165);
            padding: 3px 12px;
            border-radius: 6px;
            font-size: 13px;
            border: none;
            color: white;
        }

        .btn:hover {
            opacity: 0.5;
            cursor: pointer;
        }

        .btn-add:hover {
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>To-do List K24_PTIT</h2>
<div class="box">
    <form action="#" class="form">
        <input
                type="text"
                id="inputValue"
                placeholder="Nhập nhiệm vụ"
                class="inputText"
        />
        <button id="btnAdd" class="btn-add">Thêm</button>
    </form>

    <ul id="listData">
        <!-- list render -->
        <!-- <li>
          <span>btn-del</span>

          <div>
            <button id="btnEdit" class="btn" onclick="editItem()">Sửa</button>
            <button id="btnDel" class="btn" onclick="delItem()">Xóa</button>
          </div>
        </li> -->
    </ul>
</div>
<script>
    let inputText = document.querySelector("#inputValue");
    let btnAdd = document.querySelector("#btnAdd");
    let listTask = document.querySelector("#listData");
    let arrTask = [];

    const renderData = () => {
        listTask.innerHTML = "";

        const htmls = arrTask.map((item, index) => {
            return `<li><span>${item}</span> <div>
            <button id="btnEdit" class="btn" onclick="editItem('${item}',${index})">Sửa</button>
            <button id="btnDel" class="btn" onclick="delItem(${index})">Xóa</button>
          </div></li>`;
        });
        const convertArrayToString = htmls.join("");
        listTask.innerHTML = convertArrayToString;
    };

    btnAdd.addEventListener("click", function (event) {
        event.preventDefault();
        if (!inputText.value.trim()) {
            alert("Empty");
            inputText.value = "";
        } else {
            let inputValue = inputText.value.trim();
            arrTask.push(inputValue);
            renderData();
            inputText.value = "";
        }
    });

    function delItem(index) {
        arrTask.splice(index, 1);
        renderData();
    }
    function editItem(item, index) {
        let newValue = prompt("Chỉnh sửa công việc: ", item)?.trim();
        if (newValue) {
            arrTask[index] = newValue;
            renderData();
        }
    }
</script>
</body>
</html>
