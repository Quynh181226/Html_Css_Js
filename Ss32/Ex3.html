<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Input name subject">
        <button onclick="addSubject()">Add subject</button>
    </div>
    <ol id="stt"></ol>
<script>
    function addSubject(){
        let Input = document.querySelector("input").value.trim();
        let List = document.querySelector('#stt');
        if(Input===""){
            alert(`Inv...`);
            return;
        }else{
            let stt=document.createElement('li');
            stt.innerText=Input;
            List.appendChild(stt);
            document.querySelector("input").value="";
        }
    }
</script>
</body>
</html>
