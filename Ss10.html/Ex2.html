<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Category</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 2px;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        #headers {
            font-weight: bolder;
            font-size: 14px;
            /*text-align: right;*/
            /*margin-bottom: 10px;*/
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 5px;
            background: whitesmoke;
            align-items: flex-start;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
        }

        .image img {
            width: 135px;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }

        .text-5 {
            background-color: #EBEEF3;
            color: black;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            width: 135px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            align-items: center;
            gap: 10px;
        }

        .column[title$=text-6] {
            padding-top: 22px;
        }
    </style>
</head>

<body>

    <div class="content">

        <div class="column">
            <div class="container">
                <div id="headers">Category</div>
                <div class="text-5">
                    <h3>FOOTBALL</h3>
                </div>
                <div class="image">
                    <img src="https://phunugioi.com/wp-content/uploads/2021/10/Hinh-anh-qua-bong-da.jpg" alt="Football">
                </div>
            </div>
        </div>

        <div class="column" title="text-6">
            <div class="container">
                <div class="text-5">
                    <h3>BASKETBALL</h3>
                </div>
                <div class="image">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.i93-IiD00PKg_FD3ay-7IgHaE8&pid=Api&P=0&h=180"
                        alt="Basketball">
                </div>
            </div>
        </div>

        <div class="column" title="text-6">
            <div class="container">
                <div class="text-5">
                    <h3>CAR SPORT</h3>
                </div>
                <div class="image">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.2PPqYwZuaFcCTWXozmJPXQHaEo&pid=Api&P=0&h=180"
                        alt="Car Sport">
                </div>
            </div>
        </div>

        <div class="column" title="text-6">
            <div class="container">
                <div class="text-5">
                    <h3>TABLE TENNIS</h3>
                </div>
                <div class="image">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.-jhr8g5E5IJ4EsW3B8T3rQHaE8&pid=Api&P=0&h=180"
                        alt="Table Tennis">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
