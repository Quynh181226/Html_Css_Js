<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football News</title>
    <script src="https://kit.fontawesome.com/a5e9eda380.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: #F9FAFC;
            height: 580px;
            width: 840px;
        }

        #text {
            color: #C6BFC0;
            font-size: 14px;
        }

        #text-1 {
            color: #C6BFC0;
        }

        .content {
            position: relative;
            width: 800px;
            margin: 20px auto;
            border-radius: 5px;
        }

        .img img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-2 {
            position: absolute;
            bottom: 5px;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 30px;
            color: white;
        }

        button {
            background-color: #23222D;
            border-radius: 3px;
            border: 1px solid whitesmoke;
            position: absolute;
            padding: 6px 15px;
            color: white;
            top: 5px;
            left: 20px;
        }

        .content-1 {
            display: flex;
            justify-content: flex-end;
            /*align-items: center;*/
            background-color: rgb(237, 237, 233);
            padding-right: 40px;
            padding: 8px;
            margin-top: 5px;
            border-radius: 3px;
        }

        .text-3 {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .circle {
            background-color: rgb(116, 114, 114);
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
        }

        .icon-1{
            background-color: #262626;
            color: white;
            border-radius: 5px;
            padding: 8px 20px;
        }
        .icon {
            background-color: #BAB8B8;
            color: white;
            border-radius: 5px;
            padding: 8px 20px;
        }
        .number{
            color: #929496
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="img">
                <img src="https://storage.googleapis.com/static.elsoldemexico.com.mx/elesto/2023/05/Cristiano-Ronaldo-en-2008-fue-uno-de-los-mejores-en-la-historia.jpeg"
                    alt="Football Image">
            </div>
            <button>Football</button>
            <div class="text-2">
                <p id="text">Agence France-Presse - 04 June 2023</p>
                <h2>LIONEL MESSI LEAVING LIGUE 1 TEAM<br>PARIS SAINT-GERMAIN, CLUB CONFIRMS</h2>
                <p id="text-1">The EuroLeague Finals Top Scorer is the individual award for the player<br>that gained
                    the highest points in the EuroLeague Finals.</p>
            </div>
        </div>

        <div class="content-1">
            <div class="text-3">
                <div class="icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <p class="circle">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="number">4</p>
                <div class="icon-1">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
