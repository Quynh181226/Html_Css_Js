<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào n số phần tử của mảng
    //và nhập giá trị cho từng phần tử, thực hiện kiểm tra
    //xem mảng đó có phải dãy số fibonacci hay không
        let n = +prompt("Input the number of elements in the array:");
        let arr = [];

        if (n > 0) {
            for (let i = 0; i < n; i++) {
                arr.push(+prompt(`Input element ${i + 1}:`));
            }
            let f = [];
            f[0] = 0;
            f[1] = 1;
            for (let i = 2; i <= 92; i++) {
                f[i] = f[i - 1] + f[i - 2];
            }
            let fibo = arr.every(num => f.includes(num));
            alert(fibo ? "The array is the Fibonacci sequence" : "The array is not a Fibonacci sequence");
        }else{
        alert("Invalid");
        }
</script>
</body>
</html>
