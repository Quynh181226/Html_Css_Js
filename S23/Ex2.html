<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử khác nhau.
    //Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó
    //In-Out: [1, 2, 3, 4, 5, 6] - So lon nhat: 6
    //                             Vtri: 5
    //        []                 - Ko co so lon nhat

    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = +prompt(`Input 10 integer element ${i + 1}: `);
        arr.push(num);
    }
    if (arr.length === 0||isNaN(num)) {
        alert("Not number max");
    } else {
        let max = arr[0];
        let temp = 0;

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                temp = i;
            }
        }
        alert(`So lon nhat: ${max}`);
        alert(`Vtri: ${temp}`);
    }
</script>
</body>
</html>
