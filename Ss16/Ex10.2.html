<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //dem so luong tu trong chuoi ki tu
    // var string="Helloooooo hellooo";
    let string=prompt("Input string random :");
    //su dung phuong thuc trim de loai bo cac ki tu la dau cach o phan dau va cuoi chuoi
    // or let count = string ? 1 : 0;
    //=> neu string rong - count=0
    let newString=string.trim();
    //tao bien dem count dem so luong cac phan tu
    let count=1;
    for(let i=0; i<newString.length-1;i++){
        if(newString[i]!==" " && newString[i+1]===" "){
            //=== : = ktra neu ki tu tiep theo newString[i+1] la dau cach
            //!== : # ktra neu ki tu tai newString[i] khong phai la dau cach
            //chi khi ca 2 dieu kien dung thi ctr ms thuc hien
            count++;
        }
    }
    console.log(`The number of word in the string ${string} is: ${count}`);
    document.write(`The number of word in the string ${string} is: ${count}`);

</script>
</body>
</html>
