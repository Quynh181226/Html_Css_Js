<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Cách tạo Object
    1. Sử dụng dấu ngoặc nhọn {} (Object Literal)
    Cách phổ biến nhất: Đơn giản, ngắn gọn, dễ đọc.
        Cú pháp:
    const obj = {
        key1: value1,
        key2: value2
    };
    Ví dụ:
    const person = {
        name: "An",
        age: 20,
        isStudent: true
    };
    console.log(person); // { name: "An", age: 20, isStudent: true }
    // 2. Sử dụng từ khóa new Object()
    // Cách truyền thống: Ít dùng hơn vì dài dòng.
    //     Cú pháp:
    const obj = new Object();
    obj.key1 = value1;
    obj.key2 = value2;
    const person = new Object();
    person.name = "Binh";
    person.age = 25;
    console.log(person); // { name: "Binh", age: 25 }
</script>
</body>
</html>
