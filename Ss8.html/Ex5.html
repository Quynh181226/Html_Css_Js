<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện mô phỏng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #FBFBFB;
      height: 100vh;
      width: 500px;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    header {
      color: #858282;
    }

    .buttons {
      margin-top: 20px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .down button,
    .learn button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .down button {
      background: #4696E5;
      color: white;
    }

    .learn button {
      background: #f8f9fa;
      color: #333;
      border: 1px solid #ddd;
    }

    .icon a {
      display: inline-block;
      color: #B0B0B0;
      font-size: 20px;
      padding-top: 20px;
      padding-right: 10px;
    }

    .footers {
      background-color: #F7F7F7;
      text-align: center;
      border-top: 1px solid #F1F1F1;
      padding: 10px 0;
    }

    .line {
      color: #B0B0B0;
      font-size: 12px;
    }
    #title{
      font-size: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <p id="title">Magna leo sapien gravida</p>
      <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet
        leo sapien iaculis efficitur.</p>
    </header>
    <div style="width: 50px; height: 2px; background: #E8E8E8; margin: 20px auto;"></div>
    <div class="buttons">
      <div class="down">
        <button><i class="fas fa-download"></i> Download</button>
      </div>
      <div class="learn">
        <button>Learn More</button>
      </div>
    </div>

    <div class="footers">
      <div class="icon">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="line">&copy; Untitled. Credits: <abbr title="html">HTML5 UP</abbr> + <abbr title="unsplash">Unsplash</abbr></p>
    </div>
  </div>

</body>

</html>
