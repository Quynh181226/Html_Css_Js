<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            margin: 10px;
            width: 500px;
        }
        .search {
            background-color: black;
            display: flex;
            position: relative;
            padding: 8px;
        }

        .search i {
            position: absolute;
            color: darkgray;
            font-size: 18px;
            margin: 0 10px;
            top: 50%;
            transform: translateY(-50%);
            /*Neu chi dung top25 thi se rat kho can */
        }

        input {
            flex: 1;
            background-color: white;
            border: none;
            border-radius: 18px;
            padding: 12px 160px 10px 56px;
        }

        .fa-search {
            left: 18px;
        }

        .fa-microphone {
            right: 60px;
        }

        .fa-camera {
            right: 30px;
        }
    </style>
</head>

<body>

    <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Nhập từ khóa tìm kiếm">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-camera"></i>
    </div>

</body>

</html>
