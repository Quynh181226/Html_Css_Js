<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //Viết một function kiểm tra xem một mảng số nguyên
        //có phải là dãy số cấp số cộng hay không (chênh lệch
        //giữa các phần tử liên tiếp là không đổi).
        //In-Out: [2,4,6,8]-TRUE
        //        [3,6,9,12,14]-FALSE
        //        "abc"-Invalid
        function checkArray(array) {
            if (!Array.isArray(array) || array.length < 2) return "Invalid";
            let dist = array[1] - array[0];
            for (let i = 2; i < array.length; i++) {
                if (array[i] - array[i - 1] !== dist) return false;
            }
            return true;
        }
        let input = prompt("Input num:");
        let arr = input ? input.split(' ').map(Number) : null;
        let result = arr && !arr.some(isNaN) ? checkArray(arr) : "Invalid";
        console.log(result === true ? "TRUE" : result === false ? "FALSE" : "Invalid");
    </script>
</body>

</html>
