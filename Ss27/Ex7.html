    <script>
        //Viết một function nhận vào một mảng số nguyên
        //liên tiếp nhưng bị thiếu một số, và tìm số đó.
        //In-Out: [1,2,3,5]-4
        //        [1,2,4,5]-3
        //        "abc"-Invalid
        let arr = [1, 2, 3, 4, 5, 7];

        const findNumber = (n) => {
            if (Array.isArray(Array)) {
                let desired = (n[0] + n[n.length - 1]) * (n.length + 1) / 2;
                let actual = n.reduce((previous, current) => previous + current, 0);
                return desired - actual;

            } else {
                return false;
            }
        }
        let result = findNumber(arr);
        console.log(result === "Invalid" ? "Invalid" : `Result: ${result}`);
    </script>
