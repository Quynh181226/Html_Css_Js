    const sortEven = (array) => {
        if (Array.isArray(array)) {
            let even = [];
            let index = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    even.push(array[i]);
                    index.push(i);
                }
            }
            even = even.sort((a, b) => a - b);

            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < index.length; j++) {
                    if (i === index[j]) {
                        array[i] = even[j];
                    }
                }
            }
            return array;
        } else {
            return false;
        }
    }
