<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
<script>
    let students = [];

    function inputStudents() {
        let numStudent = prompt(`Input number of student: `);
        if (isNaN(numStudent) || numStudent < 1) {
            console.log(`Invalid`);
            return;
        }
        for (let i = 0; i < numStudent; i++) {
            let studentName;
            do {
                studentName = prompt(`Input name ${i + 1}:`);
                if (!studentName) console.log(`Invalid`);
            } while (!studentName);
            students.push(studentName);
        }
    }

    function displayStudents() {
        if (students.length === 0) {
            console.log(`List student is empty`);
        } else {
            console.log("List student is:\n" + students.join("\n"));
        }
    }

    function searchStudent() {
        let searchName = prompt(`Input name need search:`);
        let check = false;
        for (let student of students) {
            if (student.toLowerCase() === searchName.toLowerCase()) {
                console.log(`Student found is: ${student}`);
                check = true;
                break;
            }
        }
        if (!check) {
            console.log(`Not found`);
        }
    }

    function deleteStudent() {
        let deleteName = prompt(`Input student name need delete:`);
        let index = students.findIndex(student => student.toLowerCase() === deleteName.toLowerCase());
        if (index !== -1) {
            students.splice(index, 1);
            console.log(`Deleted student: ${deleteName}`);
        } else {
            console.log(`Student not on list`);
        }
    }
        let choice;
        do {
            choice = +prompt(`
    1. Nhập danh sách sinh viên.
    2. Hiển thị danh sách sinh viên.
    3. Tìm sinh viên theo tên.
    4. Xóa sinh viên khỏi danh sách.
    5. Thoát.`);

            switch (choice) {
                case 1:
                    inputStudents();
                    break;
                case 2:
                    displayStudents();
                    break;
                case 3:
                    searchStudent();
                    break;
                case 4:
                    deleteStudent();
                    break;
                case 5:
                    console.log(`Exit program`);
                    break;
                default:
                    console.log(`Invalid`);
                    break;
            }
        } while (choice !== 5);
</script>
</body>
</html>
