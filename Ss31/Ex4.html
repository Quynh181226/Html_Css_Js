<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            background-color: rgb(0, 0, 0, 0.4);
            position: fixed;
            display: none;
            inset: 0;
        }

        #box {
            width: 260px;
            height: 50px;
            background-color: white;
            border-radius: 5px;
            color: black;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #icon {
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h3 id="head">Model Example</h3>
    <button id="btn">Open Model</button>
    <div id="container">
        <div id="box">
            <p>Some text in the modal</p>
            <span id="icon">&times</span>
        </div>
    </div>
    <script>
        let btn = document.querySelector("#btn");
        let overLay = document.querySelector("#container");
        let icon1 = document.querySelector("#icon");
        btn.addEventListener("click", function () {
            overLay.style.display = "block";
        });
        icon1.addEventListener("click", function () {
            overLay.style.display = "none";
        });
    </script>
</body>

</html>
