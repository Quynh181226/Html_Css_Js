<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>ADDRESS</th>
        </tr>
        <!-- cha -->
        <tbody id="list-user"></tbody>
    </table>
</body>
<script>
    const employees = [
        {
            id: 1,
            name: "Johnn",
            age: 18,
            address: "New York"
        },
        {
            id: 2,
            name: "Mike",
            age: 22,
            address: "Canada"
        },
    ];
    let listUser = document.querySelector("#list-user");
    employees.forEach(function (user) {
        //con
        const trElement = document.createElement("tr");
        trElement.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.age}</td>
        <td>${user.address}</td>
        `
        //them ptu con vao cuoi danh sach cua ptu cha 
        listUser.appendChild(trElement);
    });
</script>

</html>
