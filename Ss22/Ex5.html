<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  //Viết chương trình khai báo mảng số nguyên gồm 5 phần tử ngẫu nhiên, thực hiện:
  //Tính tổng các số lẻ và hiển thị kết quả
  //Tính tổng các số chẵn và hiển thị kết quả
  //In: [1, 4, 7, 8, 3]
  //Out: Tong so chan: 12
  //     Tong so le la: 11
let arr=[1,2,3,4,5];
let sumEven=0;
let sumOdd=0;
for(let i=0;i<arr.length;i++){
  if (arr[i] % 2 === 0){
    sumEven+=arr[i];
  }else{
      sumOdd+=arr[i];
  }
}
console.log(sumEven);
console.log(sumOdd);
</script>
