<script>
//Viết chương trình khai báo mảng số nguyên gồm 10 phần tử cho sẵn.
//Tiến hành loại bỏ những phần tử trùng nhau trong mảng,hiển thị
//kết quả mảng sau khi đã loại bỏ phần tử trùng nhau theo thứ tự tăng dần.
let arr = [2, 1, 7, 1, 1, 8, 6, 2, 2, 7];
let newArr = [];

for (let i = 0; i < arr.length; i++) {
    if (!newArr.includes(arr[i])) {
        newArr.push(arr[i]);
    }
}
console.log(newArr.sort((a, b) => a - b));

</script>
