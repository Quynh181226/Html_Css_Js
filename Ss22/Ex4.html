<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    //Hãy thực hiện cho người dùng nhập vào dãy số bất kỳ.
    //Sử dụng split() để chuyển đổi kiểu dữ liệu từ string sang kiểu array.
    //Tiến hành duyệt các phần tử và tìm ra phần tử có giá trị lớn nhất trong mảng và thực hiện in ra màn hình.
    //Input: 12354637209
    //Output: 9 là số lớn nhất trg dãy số
    let arr=prompt(`Input arr: `);
    let array=arr.split(``);
    let max = array[0];
    for(let j=1;j<array.length;j++){
        if(array[j]>max){
            max=array[j];
        }
    }
    document.write(`${max}`);
</script>
</body>
</html>
