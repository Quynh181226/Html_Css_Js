<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khai báo mảng số nguyên gồm 10 phần tử có sẵn
    let arr = [1, 2, 2, 4, 5, 6, 7, 8, 9,2];
    let max=0;
    let temp=arr[0];
    for(let i=0;i<arr.length;i++){
        let count=0;
        for(let j=0;j<arr.length;j++){
            if(arr[i]===arr[j]){
                count++;
            }
        }
        if(max<count){
            //hiển thị phần tử có số lần xuất hiện nhiều nhất trong mảng đó.
            max=count;
            temp=arr[i];
        }else if(count===max&arr[i]<temp){
            //Nếu có nhiều phần tử có cùng số lần xuất hiện,
            //trả về phần tử nhỏ nhất.
            temp=arr[i];
        }
    }
    //Hiển thị kết quả.
    document.write(`Element the most appeared is: ${temp}`);
</script>
</body>
</html>
