<body>
<script>
let arr = [1, 2, 3, 4, 5];
let num=+prompt("Input a number");
for(let i=0;i<arr.length;i++) {
  if(arr[i]===num){
    console.log(`Bingo`);
    break;
  }else{
    console.log(`Invalid`);
  }
}
</script>
