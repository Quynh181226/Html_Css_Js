<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            height: 100vh;
        }

        .headers {
            width: 100%;
            height: 10%;
            background-color: lightgray;
        }

        .content-1,
        .content-2 {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        #red {
            flex: 1;
            background-color: red;
        }

        #orange {
            flex: 1;
            background-color: orange;
        }

        #blue {
            flex: 1;
            background-color: #445A75;
        }

        #pink {
            flex: 1;
            background-color: pink;
        }

        #oranged {
            flex: 1;
            background-color: #d55729;
        }

        @media screen and (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .content-1 {
                flex-direction: column;
                height: 50%;
            }

            .content-2 {
                flex-direction: column;
                height: 26%;
            }

            #pink,
            #oranged {
                display: none;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="headers"></div>
    <div class="content-1">
        <div id="red"></div>
        <div id="orange"></div>
    </div>
    <div class="headers"></div>
    <div class="content-2">
        <div id="blue"></div>
        <div id="pink"></div>
        <div id="oranged"></div>
    </div>
</div>
</body>

</html>
