<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //Tạo hàm biến ký tự đầu tiên ở mỗi từ thành chữ in hoa
        function uppercase(str) {
            let word = str.split(" ");
            for (let i = 0; i < word.length; i++) {
                word[i] = word[i].charAt(0).toUpperCase() + word[i].toLowerCase().slice(1);
            }
            return word.join(" ");
        }
        let input = prompt(`Input capitalize word`);
        console.log(uppercase(input));
    </script>
</body>

</html>
