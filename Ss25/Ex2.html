<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <script>
        //Xây dựng hàm nhận vào 2 tham số là giá trị của 2 số nguyên bất kì.
        //Hàm thực hiện tính tổng và trả về giá trị.
        //In - Out: 2,6 - 8
        //        3,"text" - Invalid
        //        7,-7 - 0
        function Sum(a, b) {
            if (isNaN(a) || isNaN(b) || !Number.isInteger(a) || !Number.isInteger(b)) {
                return "Invalid";
            }
            return a + b;
        }
        console.log(Sum(2, 6));
        console.log(Sum(3, "text"));
        console.log(Sum(7, -7));
        console.log(Sum(1, 2));
        console.log(Sum(1, -1));
    </script>
</body>

</html>
