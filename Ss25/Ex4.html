<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //Xây dựng hàm nhận vào một tham số là một số nguyên dương bất kì.
        //Xây dựng hàm kiểm tra số nguyên dương có phải là số nguyên tố không.
        //In-Out: 17/6/"text"-Is snt/Not.../Invalid
        function Prime(n) {
            if (isNaN(n) || !Number.isInteger(n) || n < 2) {
                return "Invalid";
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return "Not a prime number";
                }
            }
            return "Is a prime number";
        }
        //C1
        console.log(Prime(17));
        console.log(Prime(6));
        console.log(Prime(1));
        console.log(Prime("text"));
        //C2
        let findPrime = [7, 6, 3, "text"];
        for (let i = 0; i < findPrime.length; i++) {
            console.log(Prime(findPrime[i]));
        }
    </script>
</body>

</html>
