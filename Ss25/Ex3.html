<body>
    <script>
        //Xây dựng hàm nhận vào một tham số là một mảng cho trước.
        //Hiển thị các phần tử trong mảng là số chẵn.
        //In-Out: 11,4,65,6-4,6
        //        1,3,5,17-Array not even
        //        "text"-Invalid
        function even(arr) {
            let evenNum = [];
            if ((!Array.isArray(arr))) {
                return "Invalid";
            }
            for (let i = 0; i < arr.length; i++) {
                if (Number.isInteger(arr[i]) && arr[i] % 2 === 0) {
                    evenNum.push(arr[i]);
                }
            }
            if (evenNum.length === 0) {
                return "Array not even";
            }
            return evenNum.join(" ");
        }
        let findEven1 = [1, 2, 4, 5, 3, 6, 3, 9];
        let findEven2 = [1, 3, 5];
        let findEven3 = ("text");
        console.log(even(findEven1));
        console.log(even(findEven2));
        console.log(even(findEven3));
    </script>
