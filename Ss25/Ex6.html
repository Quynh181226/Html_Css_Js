<body>
  <script>
    // Cho người dùng nhập vào chuỗi ký tự và viết hàm kiểm tra
    // xem đó có phải chuỗi ký tự đối xứng không:
    // Người dùng nhập chuỗi bằng hàm prompt()
    // Viết hàm isPalindrome() để kiểm tra chuỗi đối xứng
    // Thực hiện thông báo cho người dùng
    function isPalindrome(str) {
      //C1
      // let str1=str.split('');
      // let strDx=str1.reverse().join("");
      //C2
      let strDx = "";
      for (let i = str.length - 1; i >= 0; i--) {
        strDx += str[i];
      }
      if (strDx === str) {
        console.log("Is a palindrome");
      } else {
        console.log(`Is not a palindrome`);
      }
    }
    let input = prompt("Input string palindrome:");
    console.log(isPalindrome(input));
  </script>
