<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 93%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #btnLogin {
            padding: 12px;
            font-size: 16px;
            background-color: #4c75af;
            margin-bottom: 10px;
            width: 100%;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #btnLogin:hover {
            opacity: 0.4;
            transition: 0.2s;
        }

        #extra-links {
            font-size: 14px;
        }

        .extra-links a {
            text-decoration: none;
            color: #007bff;
        }

        .extra-links a:hover {
            /* text-decoration: underline; */
            color: #174660;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Enter your email address" required id="email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" placeholder="Enter your password" required id="password" />
            </div>
            <button type="submit" class="login-btn" id="btnLogin">Login</button>
        </form>
        <div class="extra-links">
            <a href="#">Forgot password ?</a>
            <span>or</span>
            <a href="https://github.com/Quynh181226" target="_blank">SignUp</a>
        </div>
    </div>
    <script>
        let objLocal = JSON.parse(localStorage.getItem("objUser"));

        if (objLocal) {
            let emailInput = document.querySelector("#email");
            let passInput = document.querySelector("#password");
            let btn = document.querySelector("#btnLogin");

            btn.addEventListener("click", function (event) {
                event.preventDefault();

                let valueEmail = emailInput.value.trim();
                let valuePass = passInput.value.trim();

                if (valueEmail === objLocal.email) {
                    if (valuePass === objLocal.pass) {
                        alert("Login success");
                        window.open("https://github.com/Quynh181226", "_blank");
                    } else {
                        alert("Invalid");
                    }

                } else {
                    alert("Invalid");
                }
            });

        }
        // else {
        //     alert("No login");
        // }
    </script>
</body>

</html>
