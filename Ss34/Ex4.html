<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss34 cb4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .todo-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        #add-btn:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            margin-top: 15px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2>Todo List</h2>
        <div class="input-group">
            <input autofocus type="text" id="todo-input" placeholder="Add task..." />
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>let inputText = document.querySelector("#todo-input");
        let btnAdd = document.querySelector("#add-btn");
        let btnDel = document.querySelector(".delete-btn");
        let listData = document.querySelector("#todo-list");
        let listTodo = JSON.parse(localStorage.getItem("listTodoes")) || [];

        const renderData = () => {
            listData.innerHTML = "";
            let htmls = listTodo.map((item, index) => {
                return `
            <li>
                <span>${item}</span>
                <button class="delete-btn" onclick="delItem(${index})">Dele</button>
            </li>
        `;
            });
            let convert = htmls.join("");
            listData.innerHTML = convert;
        }
        renderData();
        btnAdd.addEventListener("click", function (event) {
            event.preventDefault();
            let valueInput = inputText.value?.trim();
            if (valueInput) {
                listTodo.push(valueInput);
                localStorage.setItem("listTodoes", JSON.stringify(listTodo));
                renderData();
            } else {
                alert("Empty");
            }
            inputText.value = "";
        })
        function delItem(index) {
            let check = confirm("You sure want to delete ???");
            if (check) {
                listTodo.splice(index, 1);
                localStorage.setItem("listTodoes", JSON.stringify(listTodo));
                renderData();
            }
        }
    </script>
</body>

</html>
