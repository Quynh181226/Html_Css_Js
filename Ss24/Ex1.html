<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr=[];
    let choice;
    while(true){
        let menu=(`
======MENU======
1. Nhập mảng số nguyên
2. Hiển thị mảng
3. Tìm các phần tử chẵn và lẻ
4. Tính trung bình cộng của mảng
5. Xóa phần tử tại vị trí chỉ định
6. Tìm phần tử lớn thứ hai trong mảng
7. Thoát chương trình
================
Your choice is: `);
        choice = parseInt(prompt(menu));
        switch (choice) {
            case 1:
                arr=[];
                let n=+prompt(`Input the number of elements in the array: `);
                for(let i=0;i<n;i++){
                    let num=+prompt(`Input element ${i+1}`);
                    arr.push(num);
                }
                break;
            case 2:
                if(arr.length===0){
                    alert(`Array empty`);
                }else{
                    alert(`Array current is: ${arr.join(' ')}`);
                }
                break;
            case 3:
                let evenNum=[];
                let oddNum=[];
                for(let i=0;i<arr.length;i++){
                    if(arr[i]%2===0){
                        evenNum.push(arr[i]);
                    }else{
                        oddNum.push(arr[i]);
                    }
                }
                alert(`Element even: ${evenNum.join(' ')}`);
                alert(`Element odd: ${oddNum.join(' ')}`);
                break;
            case 4:
                if(arr.length===0){
                    alert(`Array empty`);
                }else{
                    let sum=0;
                    for(let i=0;i<arr.length;i++){
                        sum+=arr[i];
                    }
                    let avg=sum/arr.length;
                    alert(`Element avg: ${avg.toFixed(2)}`);
                }
                break;
            case 5:
                let pos=+prompt(`Input position need deleted (0-${arr.length-1}): `);
                if(pos>=0&&pos<arr.length){
                    arr.splice(pos,1);
                    //arr...
                }else{
                    alert(`Invalid position`);
                }
                break;
            case 6:
                if(arr.length<2){
                    alert(`Not enough 2 elements`);
                }else{
                    let max=arr[0];
                    let max2=-1;
                    let check=false;
                    for(let i=0;i<arr.length;i++){
                        if(arr[i]>max){
                            max2=max;
                            max=arr[i];
                        }else if(arr[i]>max2 && arr[i]<max){
                            max2=arr[i];
                        }
                    }
                    alert(`Element second max is:${max2}`);
                }
                break;
            case 7:
                alert(`Exit program`);
                break;
            default:
                alert(`Invalid`);
                break;
        }
    }
</script>
</body>
</html>
