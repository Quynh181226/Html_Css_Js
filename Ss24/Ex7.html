<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let choice;
    let str ='';
    var str1=str.split("");
    do {
        choice = prompt(`
       1. Nhập chuỗi
       2. Hiển thị chuỗi
       3. Loại bỏ các khoảng trắng ở đầu và cuối chuỗi
       4. Đảo ngược chuỗi ký tự
       5. Đếm số lượng từ trong chuỗi ký tự
       6. Tìm kiếm và thay thế các ký tự (Do người dùng nhập vào) trong chuỗi gốc. Ví dụ người dùng nhập “e”, chuỗi gốc “Hello” → Tìm thấy ký tự. Cho người dùng nhập vào ký tự thay thế “o” → Output: “Hollo”
       7. Thoát chương trình`);
        switch (choice) {
            case 1:
                str = prompt("Input string:");
                break;
            case 2:
                console.log("String current:", str);
                break;
            case 3:
                str.trim();
                console.log(str);
                break;
            case 4:
                str1.reverse();
                console.log(str1.join(""));
                break;
            case 5:
                let a=str1.length;
                console.log(a);
                break;
            case 6:
                let search = prompt("Input value need search:");
                let value =prompt("Input character to replace:").trim();
                let flag=0;
                for (i=0;i<str1.length;i++){
                    if(search===str1[i]){
                        flag=i;
                    }
                }
                if(flag>=0){
                    str1[flag]=value;
                    console.log(str1.join(''));
                }else{
                    console.log("Not found");
                }
            case 7:
                break;
            default:
                alert("Invalid");
        }
    } while (choice !== "7");
</script>
</body>
</html>
