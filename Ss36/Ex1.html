<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
      margin-top: 10px;
    }

    .container {
      width: 80%;
      margin-top: 5px;
      border-radius: 5px;
    }

    .card1 {
      max-width: 400px;
      margin: auto;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgb(248, 240, 240);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #card0 {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    #card0 input {
      max-height: 40px;
    }

    /* #card0 button {
            max-height: 40px;
        } */

    #btnSave {
      width: 20%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center">Input name</h2>
      <form onsubmit="inputName()">
        <div class="mb-3" id="card0">
          <input type="text" class="form-control" id="nameInput" required>
          <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="card1" id="cardName" style="display: none;">
    <h4 id="mess"></h4>
    <button class="btn btn-primary" id="btnEdit" onclick="changeName()">Change name</button>
  </div>
  <script src="https://kit.fontawesome.com/0c1f5dacbd.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let btnSave = document.getElementById(`btnSave`);
    let cardName = document.getElementById("cardName");
    let nameInput = document.querySelector("#nameInput");
    let mess = document.querySelector("#mess");
    let btnEdit = document.querySelector("#btnEdit");
    let arrName = JSON.parse(localStorage.getItem("arrName")) || [];

    if (!localStorage.getItem("arrName")) {
      localStorage.setItem("arrName", JSON.stringify(arrName));
    }

    window.onload = function () {
      if (arrName.length > 0) {
        displayCard1(arrName[0].name);
      }
    };

    function inputName() {
      event.preventDefault();
      if (nameInput.value.trim() === "") {
        return;
      } else {
        const newName = {
          name: nameInput.value.trim()
        };
        arrName = [newName];
        localStorage.setItem("arrName", JSON.stringify(arrName));
        displayCard1(nameInput.value.trim());
        nameInput.value = "";
      }
    }

    function displayCard1(name) {
      mess.innerHTML = `ðŸ‘‹ ChÃ o báº¡n, ${name}!`;
      cardName.style.display = "block";
    }

    function changeName() {
      cardName.style.display = "none";
      nameInput.value = "";
    }
  </script>
</body>
