<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let str = "";
    let count = 0;
    let n = +prompt(`Input the number of elements in the array: `);
    if (n > 0) {
        for (let i = 0; i < n; i++) {
            let num = prompt(`Input element ${i + 1}`);
            arr.push(num);
        }
        for (let i = 0; i < n; i++) {
            if (!isNaN(arr[i]) && arr[i].trim() !== "") {
                str += arr[i];
                count++;
            }
        }
        alert(`Number element is: ${count}`);
    } else {
        alert(`Not element array is:`);
    }
</script>
</body>
</html>
