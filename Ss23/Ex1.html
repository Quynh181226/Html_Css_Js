<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử.
  //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
  //In-Out: [1,22,12,7,8,9] - 22
  //        [1,2,3,4,5]     - not co so nao lon hon 10
  let arr=[];
  for(let i=0;i<10;i++){
    let num=+prompt(`Input number integer ${i+1} to array is: `);
    arr.push(num);
  }
  let newArr=[];
  let count=0;
  for(let i=0;i<arr.length;i++){
    if(arr[i]>=10){
      newArr.push(arr[i]);
      count++;
    }
  }
  if(count>0){
    alert(newArr.join(' '));
  }else{
    alert(`Not number more bigger 10`);
  }
</script>
</body>
</html>
