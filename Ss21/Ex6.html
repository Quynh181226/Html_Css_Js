<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình yêu cầu người dùng nhập vào một số nguyên bất kỳ,
    //in ra tất cả các ước của số đã nhập.
    let num;

    do {
        num = parseInt(prompt("Input a : "));
    } while (!Number.isInteger(num) || num <= 0);

    let result = `Cac uoc cua ${num} la: `;

    for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
            result += i + " ";
        }
    }
    alert(result);
</script>
</body>
</html>
