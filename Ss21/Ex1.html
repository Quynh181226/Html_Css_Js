<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình yêu cầu người dùng nhập vào 5 số nguyên,
    //tiến hành tính tổng các số lẻ trong các số đã nhập và
    //in kết quả ra màn hình.

    let sum=0;
    for(let i=0;i<5;i++){
        let num=+prompt(`Input a number: ${i+1}`);
        if(num%2!==0){
            sum+=num;
        }
    }
    alert(sum);
</script>
</body>
</html>
