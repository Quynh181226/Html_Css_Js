<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình yêu cầu người dùng nhập vào một số nguyên n bất kỳ,
    //in ra n số nguyên tố đầu tiên.
    let numA;
    while (isNaN(numA) || numA < 2) {
        numA = +prompt("Input a number: ");
    }
    let n=2;
    let count = 0;
    while (count < numA) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                check=false;
                break;
            }
        }
        if (check) {
            alert(n);
            count++;
        }
        n++;
    }
</script>
</body>
</html>
