<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khai báo và gán giá trị cho một biến mật khẩu
    //cho trước, yêu cầu người dùng nhập vào mật khẩu
    //và kiểm tra xem có nhập đúng không và in kết quả ra màn hình.

    let password="PASSWORD OF YOUUUU";
    let loop=true;
    while (loop===true){
        let pass_cur=prompt(`Input Password : `);
        if(pass_cur===password){
            alert(`True`);
            loop=false;
        }else{
            alert(`False`);
        }
    }
</script>
</body>
</html>
