<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình in ra các số Armstrong có 3 chữ số
    //(Tổng lập phương của các chữ số của nó bằng chính số đó).
    //=> Tong luy thua cac chu so cua no = chinh no
    for (let number = 100; number < 1000; number++) {
        let sum = 0, index = number;
        while (index > 0) {
            let digit = index % 10;
            sum += digit *digit*digit;
            index = Math.floor(index / 10);
        }
        if(sum===number){
            console.log(number);
        }
    }
</script>
</body>
</html>
