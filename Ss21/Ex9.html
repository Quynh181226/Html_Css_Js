<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình yêu cầu người dùng nhập vào một số nguyên bất kỳ,
    //kiểm tra xem số đã nhập có phải số nguyên tố hay không và in kết quả ra màn hình.
    let numA;
    let check=true;
    while (isNaN(numA) || numA < 2){
        numA=+prompt("Input a number: ");
    }
    for(let i=2;i<=Math.sqrt(numA);i++){
        if(numA%i===0){
            check=false;
            break;
        }
    }
    if (check) {
        alert(`So nto`);
    } else {
        alert(`Not so nto`);
    }

</script>
</body>
</html>
