<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình in ra các số nguyên từ 1 đến 100.
    //Nhưng đối với bội số của ba in "Fizz" và đối với bội số của năm in "Buzz".
    //Đối với bội số của cả ba và năm in ra "FizzBuzz"
  for(let i=1;i<100;i++){
       let num=parseInt(prompt("Input a integer number to (1-100): "));
      if(num%3===0&&num%5===0){
          alert("Fizz");
      }else if(num%5===0){
          alert("Buzz");
      }else if(num%3===0){
          alert("FizzBuzz");
      }
    }

</script>
</body>
</html>
