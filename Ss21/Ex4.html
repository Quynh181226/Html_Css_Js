<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình yêu cầu người dùng nhập vào 3 số a, b, c (a#0)
    //giải phương trình bậc 2 : ax^2 + bx + c = 0 và in kết quả ra màn hình.
    let a,b,c;
   do{
       a=+prompt(`Input a number A`);
       b=+prompt(`Input a number B`);
       c=+prompt(`Input a number C`);
       if(isNaN(a)||isNaN(b)||isNaN(c)||a===0){
           alert("Invalid");
       }
   }while (isNaN(a)||isNaN(b)||isNaN(c)||a===0);
    let delta=b*b-4*a*c;
    if(delta===0){
        let x3=-b/(2*a);
        alert(`Ptr co no kep is: x3=${x3}`);
    }else if(delta>0){
        let x1=(-b+Math.sqrt(delta))/(2*a);
        let x2=(-b-Math.sqrt(delta))/(2*a);
        alert(`Ptr co 2 no pbt is: x1=${x1}, x2=${x2}`);
    }else{
        alert(`Ptr vo no`);
    }
</script>
</body>
</html>
