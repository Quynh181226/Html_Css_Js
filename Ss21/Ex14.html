<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Cho người dùng nhập vào chiều ngang và chiều dọc của một hình chữ nhật.
  //Vẽ hình chữ nhật rỗng giống trong hình dưới đây.
  let rows = parseInt(prompt("Input rows:"));
  let cols = parseInt(prompt("Input cols:"));

  document.write("<pre>");
  for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
          if (i === 0 || j === 0 || i === rows - 1 || j === cols - 1) {
              document.write("*");
          } else {
              document.write(" ");
          }
      }
      document.write("<br>");
  }
  document.write("</pre>");
</script>
</body>
</html>
