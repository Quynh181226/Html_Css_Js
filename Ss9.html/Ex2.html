<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 2;
      width: 440px;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      background: #F1F1F1;
      padding: 10px;
      border: 2px solid black;
    }

    .box {
      background-color: #2ECC71;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6px;
      border-radius: 2px;
      width: 100px;
      height: 40px;
      margin: 2px;
      color: white;
    }
  </style>
</head>
<body>
<div id="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
  <div class="box">7</div>
  <div class="box">8</div>
</div>
</body>
</html>
