<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Times New Roman", serif;
            margin: 2px;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            gap: 10px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 60%;
        }

        .big {
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            height: 150px;
        }

        }



    </style>
</head>
<body>
