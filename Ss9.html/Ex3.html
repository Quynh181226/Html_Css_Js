<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 5px;
        }

        #container {
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            width: 550px;
            padding: 10px;
            background: #F1F1F1;
            gap: 5px;
        }

        .number {
            justify-content: center;
            display: flex;
            align-items: center;
            font-size: 8px;
            border-radius: 5px;
            color: white;
            width: 130px;
            height: 50px;
            background-color: #3498db;
        }

        .number:nth-child(5) {
            flex-basis: 266px;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="number">1</div>
    <div class="number">2</div>
    <div class="number">3</div>
    <div class="number">4</div>
    <div class="number">5</div>
    <div class="number">6</div>
    <div class="number">7</div>
</div>
</body>
</html>
