<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #header{
            display: flex;
            background-color: #3498DB;
        }
        #content{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        #footer{
            background-color: #9B59B6;
            display: flex;
            margin-top: 5px;
        }
        .green {
            flex-grow: 1;
            background-color: green;
            margin-right: 6px;
            padding: 60px;
        }

        .red {
            flex-grow: 3;
            background-color: red;
            padding: 60px;
        }

    </style>
</head>
<body>
<div id="header">
    <p>Header</p>
</div>
<div id="content">
    <div class="green"><p>Sidebar</p></div>
    <div class="red"><p>Content</p></div>
</div>
<div id="footer">
    <p>Footer</p>
</div>
</body>
</html>
