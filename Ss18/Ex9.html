        let hour = +prompt("Input hour: ");
        let minute = +prompt("Input minute: ");
        let second = +prompt("Input second: ");

        if (isNaN(hour) || isNaN(minute) || isNaN(second) || hour < 0 || hour > 23 || minute < 0 || minute > 59 || second < 0 || second > 59) {
            alert(`Invalid`);
        } else {
            //C1
            if (hour === 0) {
                document.write(`${hour}:${minute}:${second} --> 12:${minute}:${second} AM`);
            } else if (hour === 12) {
                document.write(`${hour}:${minute}:${second} --> 12:${minute}:${second} PM`);
            } else if (hour >= 1 && hour <= 11) {
                document.write(`${hour}:${minute}:${second} --> ${hour}:${minute}:${second} AM`);
            } else {
                let newHour = hour - 12;
                if (newHour >= 1 && newHour <= 9) {
                    document.write(`${hour}:${minute}:${second} --> 0${newHour}:${minute}:${second} PM`);
                } else {
