<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhập một năm bất kỳ và kiểm tra xem đó có phải là năm nhuận hay không.
    let year=+prompt("Input year");
   if(isNaN(year) && year===0){
       document.write(`Invalid Year`);
   }else {
       if((year%400===0)||(year%4===0&&year%100!==0)){
           document.write(`${year} : Is leap year`);
       }else{
           document.write(`${year} : Is not leap year`);
       }
   }
</script>
</body>
</html>
