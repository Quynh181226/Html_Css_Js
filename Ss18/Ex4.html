<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //Xây dựng một ứng dụng cho phép người dùng nhập vào 1 số từ 0 -> 9
        //và hiển thị cách đọc của số đó ra màn hình .
        //Ví dụ người dùng nhập số 1 thì hiển thị là “Số Một”.
        let a = +prompt("Input a number(to 0->9)");
        switch (a) {
            case 0:
                document.write("S0");
                break;
            case 1:
                document.write("S1");
                break;
            case 2:
                document.write("S2");
                break;
            case 3:
                document.write("S3");
                break;
            case 4:
                document.write("S4");
                break;
            case 5:
                document.write("S5");
                break;
            case 6:
                document.write("S6");
                break;
            case 7:
                document.write("S7");
                break;
            case 8:
                document.write("S8");
                break;
            case 9:
                document.write("S9");
                break;
            default:
                document.write("Invalid number");
                break;
        }
    </script>
</body>

</html>
