<body>
<script>
    //input: diem 3 mon
    let maths=Number(prompt("Input a point number subject to math: "));
    let english=+prompt("Input a point number subject to english:");
    let literature=+prompt("Input a point number subject to literature:");
    //output: tinh diem TB and xep loai hoc luc
    let average=(+maths+ +literature + +english)/3;
    if(average>=8.0){
        alert("Point Good");//good fair average week
    }else if(average>=6.5&&average<=7.9){
        alert("Point Fretty");
    }else if(average>=5.0&&average<=6.4){
        alert("Point Average");
    }else if(average<5.0){
        alert("Point Week");
    }else{
        alert("Invalid input");
    }
</script>
