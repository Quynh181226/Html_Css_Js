<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chuyển số thành chữ</title>
</head>

<body>
    <script>
        //Viết chương trình yêu cầu người dùng nhập  vào một số nguyên bất kì  từ 0 - 999,
        //sau đó xuất ra dạng chữ tương ứng với số vừa nhập.
        //Input: 12
        //Output: mười hai
        let num = parseInt(prompt("Input integer to (0 - 999): "));
        let result = "";
        if (num < 0 || num > 999 || isNaN(num)) {
            result = "Invalid";
        } else {
            let tram = Math.floor(num / 100);
            let chuc = Math.floor((num % 100) / 10);
            let donvi = num % 10;
            switch (tram) {
                case 1:
                    result += "một trăm ";
                    break;
                case 2:
                    result += "hai trăm ";
                    break;
                case 3:
                    result += "ba trăm ";
                    break;
                case 4:
                    result += "bốn trăm ";
                    break;
                case 5:
                    result += "năm trăm ";
                    break;
                case 6:
                    result += "sáu trăm ";
                    break;
                case 7:
                    result += "bảy trăm ";
                    break;
                case 8:
                    result += "tám trăm ";
                    break;
                case 9:
                    result += "chín trăm ";
                    break;
            }
            if (tram > 0 && chuc === 0 && donvi !== 0) {
                result += "lẻ ";
            }
            switch (chuc) {
                case 1:
                    result += "mười ";
                    break;
                case 2:
                    result += "hai mươi ";
                    break;
                case 3:
                    result += "ba mươi ";
                    break;
                case 4:
                    result += "bốn mươi ";
                    break;
                case 5:
                    result += "năm mươi ";
                    break;
                case 6:
                    result += "sáu mươi ";
                    break;
                case 7:
                    result += "bảy mươi ";
                    break;
                case 8:
                    result += "tám mươi ";
                    break;
                case 9:
                    result += "chín mươi ";
                    break;
            }
            if (chuc > 1 && donvi === 1) {
                result += "mốt ";
            } else if (donvi === 5 && chuc !== 0) {
                result += "lăm ";
            } else {
                switch (donvi) {
                    case 1:
                        result += "một ";
                        break;
                    case 2:
                        result += "hai ";
                        break;
                    case 3:
                        result += "ba ";
                        break;
                    case 4:
                        result += "bốn ";
                        break;
                    case 5:
                        result += "năm ";
                        break;
                    case 6:
                        result += "sáu ";
                        break;
                    case 7:
                        result += "bảy ";
                        break;
                    case 8:
                        result += "tám ";
                        break;
                    case 9:
                        result += "chín ";
                        break;
                }
            }

            result = result.trim();
        }
        alert(result);
    </script>
</body>

</html>
