<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //Nhập độ dài 3 cạnh của một tam giác, kiểm tra xem có tạo thành tam giác hợp lệ không.
        let a = +prompt(`a:`);
        let b = +prompt(`b:`);
        let c = +prompt(`c:`);
        //Nếu hợp lệ, xác định loại tam giác
        //Tam giác đều
        //Tam giác cân
        //Tam giác vuông
        //Tam giác thường
        if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
            alert(`Invalid`);
        } else {
            if ((a + b > c) && (a + c > b) && (b + c > a)) {
                if (a === b && b === c) {
                    alert("Tam giác đều");
                } else if ((a ** 2 + b ** 2 === c ** 2) ||
                    (a ** 2 + c ** 2 === b ** 2) ||
                    (b ** 2 + c ** 2 === a ** 2)) {
                    alert("Tam giác vuông");
                } else if (a === b || b === c || a === c) {
                    alert("Tam giác cân");
                } else {
                    alert("Tam giác thường");
                }
            } else {
                alert(`Cannot tạo thành 1 tam giác hợp lệ`)
            }
        }
    </script>
</body>

</html>
