<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<a href="https://vi.wikipedia.org/wiki/D%C3%A3y_Fibonacci">-->
<script>
    //Viết chương trình nhập vào n là số số fibonacci sẽ hiển thị,
    //biết số fibonacci là f(n) = f(n-1) + f(n-2)
    //Thực hiện sử dụng vòng lặp để hiển thị ra n số fibonacci
    //biết f(0) = 1, f(1) = 1 là 2 số đầu tiên
    //In-Out: 5 -> 1 1 2 3 5
    //day vo han cac so tu nhien bdau 0 and 1 or =1 and 1 ... so ttheo = tong cua 2 so lien trc do
    //tu F0-F92
    let num = parseInt(prompt("Input a number: "));

    if (isNaN(num) || num <= 0) {
        alert("Invalid");
    } else if (num === 1) {
        alert("1");
    } else {
        let f1 = 1, f2 = 1;
        let result = "1";
        if (num > 1){
            result += " 1";
        }
        for (let i = 2; i < num; i++) {
            let fn = f1 + f2;
            result += " " + fn;
            f1 = f2;
            f2 = fn;
        }
        alert(result);
    }
</script>
</body>
</html>
