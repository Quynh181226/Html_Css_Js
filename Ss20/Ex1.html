<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình sử dụng vòng lặp  để tính tổng tất cả các số nguyên từ 1 đến một số N mà người dùng nhập vào.
    //Input: 5
    //Output: 15
    let num=+prompt("Input a number: ");
    let sum=0;
    if(isNaN(num)|| num<0){
        alert("Invalid");
    }else{
        for(let i=0;i<num;i++){
            sum+=num;
        }
        alert(sum);
    }
</script>
</body>
</html>
