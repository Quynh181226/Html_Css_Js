<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Viết một hàm nhận vào một mảng chuỗi và trả về một mảng chứa các chuỗi ngày được định dạng là DD/MM/YYYY
//In-Out
//["2025-03-10", "2024-12-25", "2023-07-01"] -	["10/03/2025", "25/12/2024", "01/07/2023"]
//[]                                         -  Mảng không có phần tử nào
//“abc”                                      -  Dữ liệu không hợp lệ
let arr = ["2025-03-10", "2024-12-25", "2023-07-01"];
let arr1 = [];
let arr2 = "abc";
function Date(arr) {
    return arr.map((item) => {
        return item.split("-").reverse().join("/");
    });
};
const result = (array) => {
    if (array.length === 0) {
        console.log("Array is empty");

    } else if (!Array.isArray(array)) {
        console.log("Invalid");

    } else {
        let result = Date(array);
        console.log("Result: ", result);
    }
};

result(arr1);
result(arr2);
result(arr);
</script>
</body>
</html>
