<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Viết chương trình nhập vào mảng số nguyên có 10 phần tử.
//thực hiện tìm ra số lớn và vị trí của số đó ra màn hình
//bằng các hàm có sẵn trong array methods
//In-Out: [10, 9, 5, 11, 24, 5]   -  max = 24
//                                   position: 4
//        []                      -  Mảng ko có dữ liệu
//        “abc”                   -  Dữ liệu không hợp lệ
    function result(array){
    if (array.length === 0) {
        console.log("Array empty");

    } else if (!Array.isArray(array)) {
        console.log("Invalid");

    } else {
        let max = Math.max(...array);
        let index = array.indexOf(max);
        console.log("Max: ", max);
        console.log("Index: ", index);
    }
};
let arr = [10, 9, 5, 11, 24, 5];
let arr1 = [];
let arr2 = "abc";
result(arr1);
result(arr2);
result(arr);
</script>
</body>
</html>
