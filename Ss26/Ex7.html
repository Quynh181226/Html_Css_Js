<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào mảng số nguyên 10 phần tử,
    //sử dụng các hàm có sẵn trong array methods để các phần
    //tử trong mảng bình phương lên và lọc ra những giá trị là số chẵn
    //In-Out:
    //[ 2, 5, 10 ]-[ 4, 100 ]
    //[]-Mảng không có dữ liệu
    //“abc”-Dữ liệu không hợp lệ
    let arr = [];
    let arr1 = [];
    let arr2 = "abc";

    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt(`Input element ${i + 1}`);
    }

    const squareAndFilter = (arr) => {
        let newArr = arr.map((item) => item ** 2);

        return newArr.filter((item) => item % 2 === 0);
    };

    function result(array){
        if (array.length === 0) {
            console.log("Array is empty");

        } else if (!Array.isArray(array)) {
            console.log("Invalid");

        } else {
            let result = squareAndFilter(array);
            console.log("Result: ", result);
        }
    };

    result(arr1);
    result(arr2);
    result(arr);
</script>
</body>
</html>
