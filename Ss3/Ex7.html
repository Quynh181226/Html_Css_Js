<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="birth">Ngày sinh:</label></td>
                <td><input type="date" id="birth" name="birth" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="Male" name="Gender" value="Nam" required>
                    <label for="Male">Nam</label>
                    <input type="radio" id="Female" name="Gender" value="Nữ" required>
                    <label for="Female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="specialized">Chuyên ngành:</label></td>
                <td><input type="text" id="specialized" name="specialized" required></td>
            </tr>
            <tr>
                <td><label for="time">Năm nhập học:</label></td>
                <td><input type="number" id="time" name="time" min="2000" max="2100" required></td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input type="text" id="GPA" name="GPA" pattern="^[0-4](\.\d{1,2})?$" placeholder="0.00-4.00" required></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" name="address" rows="2" cols="20" required></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class" name="class">
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                        <option value="5">Lớp 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" id="date" name="date" required></td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
