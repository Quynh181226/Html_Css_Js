<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="birth">Ngày sinh:</label></td>
                <td><input type="date" id="birth" name="birth" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="Male" name="Gender" value="Nam" required>
                    <label for="Male">Nam</label>
                    <input type="radio" id="Female" name="Gender" value="Nữ" required>
                    <label for="Female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Số căn cước công dân:</td>
                <td><input type="number" id="citizenID" name="citizenID" min="11" max="12" required></td>
            </tr>
            <tr>
                <td><label for="day">Ngày cấp:</label></td>
                <td><input type="date" id="day" name="day" required></td>
            </tr>
            <tr>
                <td>Nơi Cấp:</td>
                <td><input type="text" id="erea" name="erea"></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Địa chỉ thường trú:</td>
                <td><textarea id="permanent" name="permanent" rows="2" cols="21" ></textarea></td>
            </tr>
            <tr>
                <td>Địa chỉ tạm trú:</td>
                <td><textarea id="stay" name="stay" rows="2" cols="21" ></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" id="new" name="citizen" value="mới" required>
                    <label for="new">Căn cước công dân mới</label>
                    <input type="radio" id="old" name="citizen" value="cũ" required>
                    <label for="old">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td>Dân tộc:</td>
                <td><input type="text" id="people" name="people"></input></td>
            </tr>
            <tr>
                <td>Tôn giáo:</td>
                <td><input type="text" id="religion" name="religion"></input></td>
            </tr>
            <tr>
                <td>Quốc tịch:</td>
                <td><input type="text" id="people" name="people" value="Việt Nam" readonly></td>
            </tr>            
            <tr>
                <td>Họ tên cha/mẹ:</td>
                <td><input type="text" id="parent" name="parent"></input></td>
            </tr>
            <tr>
                <td>Số CMND/CCCD của cha/mẹ:</td>
                <td><input type="text" id="parentID" name="parentID"></input></td>
            </tr>
            <tr>
                <td>Tỉnh/Thành phố:</td>
                <td>
                    <select id="city" name="city" required>
                    <option value="0">Chọn Tỉnh/Thành phố</option>
                    <option value="" disabled selected hidden>Chọn Tỉnh/Thành phố</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">TP. Hồ Chí Minh</option>
                    <option value="3">Đà Nẵng</option>
                    <option value="4">Huế</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
